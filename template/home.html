<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <table>
        {% for exam in exams %}
        <tr>
            <td>
                {{exam.subject}}
            </td>
            <td>
                {{exam.duration}}
            </td>
            <td>
                <a href="{% url 'test' exam.id %}">
                    start
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
